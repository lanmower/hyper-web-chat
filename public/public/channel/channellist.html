<channellist>
  <div class="hashtag-bar text-sm leading-relaxed overflow-y-auto">
    <ul class="px-2 py-3">
      <li class="text-gray-500 px-2 hover:text-gray-200 hover:bg-gray-900 flex">
        <span class="flex items-center w-full">
          <span class="ml-2"><strong>create channel</strong></span>
        </span>
        <tooltip>
          <a
            href="#/channel/create"
            class="mt-1 hover:text-white float-right"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
              />
            </svg>
          </a>
        </tooltip>
      </li>
      <li
        each="{channel in Object.entries(props.channels)}"
        class="text-gray-500 px-2 hover:text-gray-200 hover:bg-gray-900 flex"
      >
        <a
          onclick="{()=>{props.app.emit('findMessage', channel[0])}}"
          href="#/channel/view/{channel[1].id}"
          class="flex items-center w-full"
        >
          <span class="text-xl">#</span>
          <span class="ml-2">{channel[1].name}</span>
        </a>
        <tooltip title="channel settings" placement="right">
          <a
            href="#/channel/profile/{channel[0]}"
            class="mt-2 hover:text-white float-right"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-gear-wide-connected"
              viewBox="0 0 16 16"
            >
              <path
                d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z"
              />
            </svg>
          </a>
        </tooltip>
      </li>
    </ul>
    <!--button class="flex items-center text-gray-500 hover:text-gray-200"><svg
                fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
                <path
                    d="M15.3 9.3a1 1 0 0 1 1.4 1.4l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 0 1 1.4-1.4l3.3 3.29 3.3-3.3z"
                    class="heroicon-ui"></path>
            </svg>
            <h3 class="uppercase tracking-wide font-semibold text-xs">Tailwind CSS</h3>
        </button-->
  </div>
</channellist>
