<channellayout>
    <div class="flex-1 flex flex-col min-h-screen h-screen">
        <navbar
          servertitle="channel"
          description="{props.description}"
          title="{props.title}"
          channelId="{props.route.params.channelId}"
        ></navbar>
        <div class="flex-1 flex overflow-y-hidden">
          <div class="bg-gray-800 w-56 flex-none flex flex-col justify-between">
            <ul if="{props.route.params.channelId}" class="py-3">
                <li class="text-gray-500 px-4 hover:text-gray-200 hover:bg-gray-900 flex">
                    <a href="#/channel/profile/{props.route.params.channelId}" class="flex items-center w-full">
                        profile
                    </a>
                </li>
                <li class="text-gray-500 px-4 hover:text-gray-200 hover:bg-gray-900 flex">
                    <a href="#/channel/roles/{props.route.params.channelId}" class="flex items-center w-full">
                        permissions
                    </a>
                </li>
            </ul>
        </div>
        <div class="flex-1 flex justify-between">
            <slot/>
          </div>
        </div>
      </div>

</channellayout>
