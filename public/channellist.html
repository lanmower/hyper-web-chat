<channellist>

        <ul class="px-2 py-3">
            <li each="{channel in Object.entries(props.channels)}"
                class="text-gray-500 px-2 hover:text-gray-200 hover:bg-gray-900 flex">
                <a onclick="{()=>{props.emit('getMessages', channel[0])}}" href="#" class="flex items-center w-full">

                    <span class="ml-2">{channel[1].name}</span>
                </a>
