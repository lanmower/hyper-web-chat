<messages>

    <div class="mt-20 mb-16">
        <div>
            <div  each="{ message in props.messages[props.channelId] }" class="clearfix">
                <div class="bg-gray-300 w-3/4 mx-4 my-2 p-2 rounded-lg"><b>{message?message.name:''}</b><span>{window.moment(message.time).fromNow()}</span><div>{message.body}</div></div>
            </div>
        </div>
        <div class="absolute inset-x-0 bottom-0" style="overscroll-behavior: none;">
            <form class="messagessend">
                <textarea class="messageinput flex-grow m-2 py-2 px-4 mr-1 rounded-full border border-gray-300 bg-gray-200 resize-none" rows="1" placeholder="Message..." style="outline: none;"></textarea>
                <button onclick={sendMessage} class="m-2" style="outline: none;">
                    <svg class="svg-inline--fa text-green-400 fa-paper-plane fa-w-16 w-12 h-12 py-2 mr-2" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="paper-plane" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <script>
        export default {
            sendMessage(e) {
                e.preventDefault();
                const body = e.target.elements[0].value;
                console.log('sending', body);
                this.props.emit('sendMessage', { body, channelId: this.props.channelId });
                e.target.elements[0].value = '';
                e.target.elements[0].focus();
            }
        }
    </script>
</messages>
